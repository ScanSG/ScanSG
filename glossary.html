  <!-- Inline Critical CSS -->
  <style>
    :root {
      --main: #c62828;
      --accent: #1565c0;
      --text: #222;
      --bg: #fff;
      --gray: #555;
      --light-gray: #f9f9f9;
      --border: #ec9a9a;
      --header-bg: #111;
    }

    [data-theme="dark"] {
      --text: #eee;
      --bg: #121212;
      --light-gray: #1e1e1e;
      --border: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      transition: background 0.3s ease;
    }

    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
      margin: 1.2rem 0 0.6rem;
      color: var(--main);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    header {
      background: var(--header-bg);
      color: white;
      padding: 0.8rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: white;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
    }

    nav a:hover {
      color: #4fc3f7;
    }

    /* Glossary Grid */
    .glossary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
      margin: 1.5rem 0;
    }

    .glossary-term {
      background: var(--light-gray);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--accent);
    }

    .glossary-term dt {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--main);
    }

    .glossary-term dd {
      margin: 0.4rem 0 0;
      color: var(--text);
      line-height: 1.5;
    }

    /* Ad Unit */
    .ad-container {
      margin: 2rem 0;
      text-align: center;
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      padding: 1.5rem 1rem;
      background: #1a1a1a;
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
    }

    footer a {
      color: #4fc3f7;
    }

    .disclaimer {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.6rem;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
